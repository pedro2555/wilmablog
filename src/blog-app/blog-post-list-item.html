<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="blog-post-list-item">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        max-width: 500px;
        max-height: 300px;

        overflow: hidden;
        font-family: Georgia;

        cursor: pointer;
      }
      :host(:hover) #title {
        bottom: 0;
      }
      iron-image {
        top: 0;

        width: 500px;
        height: 500px;

        z-index: -1;
      }
      #title {
        bottom: -24%;
        position: absolute;

        width: 476px;
        padding: 12px 0 50px 24px;

        background-color:  black;
        color: white;

        transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      #title h1 {
        display: block;
      }
    </style>
    <div id="title">
      <h1>[[title]]</h1>
    </div>
    <iron-image alt="[[title]]"
                src="[[img]]"
                sizing="cover">
    </iron-image>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BlogPostListItem extends Polymer.Element {
      static get is() { return 'blog-post-list-item'; }
      static get properties() {
        return {
          title: String,
          img: String
        };
      }
    }

    window.customElements.define(BlogPostListItem.is, BlogPostListItem);
  </script>
</dom-module>
